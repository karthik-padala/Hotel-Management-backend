spring.application.name=airBnbApp
server.servlet.context-path=/api/v1
# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/airBnb
spring.datasource.username=postgres
spring.datasource.password=${passowrd}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
#spring.jpa.database-platform=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secretKey=${jwt_secret}

frontend.url=http://localhost:8080

stripe.secret.key=${stripe_secret}

stripe.webhook.secret=${stripe_webhook_secret}